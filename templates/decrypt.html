{% extends "layout.html" %}
{% block content %}

<form id="upload-share-form" action="/{{ code }}" method="POST">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            {% if message %}
            <div class="alert alert-success" role="alert">
                <strong>アラート</strong> - {{ message|safe }}
            </div>
            {% endif %}
            <div class="alert error-message" role="alert">
            </div>
            <div class="form-group rounded-pill mb-5">
                <label for="customCode">こーど</label>
                <input type="text" readonly class="form-control-plaintext rounded-pill" id="customCode" name="code"
                    value="{{ code }}">
            </div>
            <div class="form-group rounded-pill mb-5 row">
                <div class="col">
                    <label for="exampleInputEmail1">しぇあ#1</label>
                    <input type="input" class="form-control rounded-pill" id="customShare" name="share"
                        placeholder="コード入力の例">
                </div>
            </div>
            <label for="shareUpload" class="share-upload btn btn-primary btn-block rounded-pill shadow">
                <i class="la la-upload"></i>
                Upload shares ...
            </label>
        </div>
    </div>
</form>


{% endblock %}
