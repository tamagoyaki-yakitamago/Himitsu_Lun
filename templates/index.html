{% extends "layout.html" %}
{% block content %}

<form id="upload-file-form" action="" method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message|safe }}
            </div>
            {% endif %}
            {% if error_message %}
            <div class="alert alert-danger error-message" role="alert">
                {{ error_message|safe }}
            </div>
            {% endif %}
            <div class="alert file-upload-error-message" role="alert">
            </div>
            <div class="form-group custom-file overflow-hidden rounded-pill mb-5">
                <input type="file" class="custom-file-input rounded-pill" id="customFile" name="file">
                <label for="customFile" class="custom-file-label rounded-pill">アップロードするファイルを選択</label>
            </div>
            <label for="fileUpload" class="file-upload btn btn-primary btn-block rounded-pill shadow">
                <i class="la la-upload"></i>
                ひみつるんにアップロードする
            </label>
        </div>
    </div>
</form>

{% endblock %}
